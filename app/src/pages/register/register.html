<div class="container">
    <div class="row">
        <div class="col-xs-12 login-box">

            <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
                <md-card flex="flex" flex-gt-sm="70" flex-gt-md="70">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2><span>Register Form</span></h2>
                        </div>
                    </md-toolbar>
                    <md-card-content>
                        <form name="registerForm">
                            <md-input-container class="md-block">
                                <label>Firstname</label>
                                <input type="text" name="firstname" ng-model="user.firstname" placeholder="Firstname" required="" md-maxlength="16"/>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Lastname</label>
                                <input type="text" name="lastname" ng-model="user.lastname" placeholder="Lastname" required="" md-maxlength="16"/>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Email</label>
                                <input type="email" name="email" ng-model="user.email" placeholder="Email" required=""/>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Password</label>
                                <input type="password" name="password" ng-model="user.plainPassword" placeholder="password" required="" md-maxlength="16"/>
                            </md-input-container>

                            <md-button ng-disabled="!registerForm.$valid" ng-click="register()" class="md-raised md-primary pull-right">&nbsp Register &nbsp</md-button>
                        </form>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>
    </div>
</div>
