<div class="folder-tree">
    <md-button class="md-raised" ng-click="$ctrl.addFolder()">&nbsp Add folder &nbsp</md-button>
    <div class="folder-node" ng-repeat="folder in $ctrl.folders">
        <folder-node folder="folder" class="first"></folder-node>
    </div>
    <md-button class="md-raised md-primary" ng-click="$ctrl.updateStructure()" ng-disabled="!$ctrl.validateStructure()">&nbsp Update &nbsp</md-button>
</div>
